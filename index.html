<!DOCTYPE html>
<html data-ng-app="myAngularModule">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/baseStyle.css">

        <title>Game Title</title>

    </head>
    <body data-ng-controller="myBaseController">
        <div class="container">
            <label>Click to Load!</label>
            <p />
            <button type="button" 
                    class="btn btn-info btn-lg" 
                    data-ng-click="gatewayFunction();disableButton()" 
                    data-ng-disabled="isDisabled">
                Click to Create Loading Bar on Canvas!
            </button>
            <div class="" style="width:800px; margin:30px">Wait until loading is complete...</div>
            <button type="button"
                    class="btn"
                    data-ng-show="showGameButton()">
                Start Game! 
            </button>
        </div>

        <script src="library/angular.min.js"></script>
        <script src="js/baseControllers.js"></script>
    </body>
</html>
